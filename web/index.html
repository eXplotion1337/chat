<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>THE BIG CHAT</title>
  <!-- Подключаем Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f5f5f5;
      color: #333;
    }

    #chatbox {
      background-color: #fff;
    }

    .btn-primary {
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #448aff;
    }

    .message {
      padding: 10px;
      border-radius: 5px;
      margin: 5px;
      width: 70%;
      position: relative;
    }

    .message-outgoing {
      background-color: #e3f2fd;
      text-align: right;
      margin-left: auto;
    }

    .message-incoming {
      background-color: #c8e6c9;
      text-align: left;
      margin-right: auto;
    }

    .message-nickname {
      font-size: 12px;
      color: #777;
      text-transform: lowercase;
      margin-bottom: 5px;
    }

    .message-content {
      margin-bottom: 5px;
    }

    .message-time {
      font-size: 10px;
      color: #777;
      text-transform: lowercase;
      position: absolute;
      bottom: 5px;
    }

    .message-time-outgoing {
      right: 5px;
    }

    .message-time-incoming {
      left: 5px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <button id="loginButton" class="btn btn-primary float-right" onclick="showLoginModal()">Login</button>
    <h1 class="text-center mb-4">THE BIG CHAT</h1>
    <div id="chatbox" class="rounded p-3 mb-4" style="height: 50vh; overflow-y: scroll;">
    </div>
    <div class="input-group">
      <input type="text" id="message" class="form-control" placeholder="Enter your message">
      <div class="input-group-append">
        <button id="sendButton" class="btn btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <!-- Модальное окно для входа -->
  <div id="loginModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="hideLoginModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="loginModalForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
            </div>
            <input type="submit" class="btn btn-primary" onclick="login()" value="Войти"/>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="showSignupModal()">Регистрация</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Модальное окно для регистрации -->
  <div id="signupModal" class="modal" tabindex="-1" role="dialog" style="display: none;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Регистрация</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="hideSignupModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="sign-up-form">
            <div class="form-group">
              <label for="regUsername">Ник</label>
              <input name="regUsername" type="text" class="form-control" id="regUsername" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="regPassword">Пароль</label>
              <input name="regPassword" type="password" class="form-control" id="regPassword" placeholder="Enter your password">
            </div>
            <div class="form-group">
              <label for="regPasswordRepeat">Повторите пароль</label>
              <input name="regPasswordRepeat" type="password" class="form-control" id="regPasswordRepeat" placeholder="Repeat your password">
            </div>
            <input type="submit" class="btn btn-primary" value="Регистрация"/>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="fromSignupToSignIn()">Войти</button>

        </div>

      </div>
    </div>
  </div>

  <script>
    const ws = new WebSocket("ws://" + window.location.host + "/ws");
    const chatbox = document.getElementById("chatbox");
    const messageInput = document.getElementById("message");
    const sendButton = document.getElementById("sendButton");
    const loginButton = document.getElementById("loginButton");
    let username = ""; // Variable to store the username of the current user

    // Переносим кнопку "Login" в правый верхний угол страницы
    loginButton.style.position = "absolute";
    loginButton.style.right = "10px";
    loginButton.style.top = "10px";

    ws.onmessage = function (event) {
      const message = event.data;
      const [sender, content] = message.split(": ");
      if (sender && content) {
        if (sender.toLowerCase() === username.toLowerCase()) {
          appendMessage("message-outgoing", sender.toLowerCase(), content);
        } else {
          appendMessage("message-incoming", sender.toLowerCase(), content);
        }
      }
    };

    function appendMessage(className, sender, content) {
      const div = document.createElement("div");
      div.classList.add("message", className);

      const nicknameElement = document.createElement("div");
      nicknameElement.classList.add("message-nickname");
      nicknameElement.innerText = sender;
      div.appendChild(nicknameElement);

      // Empty line for spacing
      const emptyLine = document.createElement("div");
      div.appendChild(emptyLine);

      const contentElement = document.createElement("div");
      contentElement.classList.add("message-content");
      contentElement.innerHTML = content.replace(/\n/g, "<br>"); // Handle multiline messages
      div.appendChild(contentElement);

      const timeElement = document.createElement("div");
      timeElement.classList.add("message-time");
      timeElement.innerText = getCurrentTime();
      if (className === "message-outgoing") {
        timeElement.classList.add("message-time-outgoing");
      } else {
        timeElement.classList.add("message-time-incoming");
      }
      div.appendChild(timeElement);

      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getCurrentTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      return `${hours}:${minutes}`;
    }

    function sendMessage() {
      const message = messageInput.value;
      if (message.trim() !== "") {
        ws.send(username + ": " + message);
        messageInput.value = "";
      }
    }

    // Добавляем обработку нажатия Enter для отправки сообщения
    messageInput.addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        sendButton.click();
      }
    });

    // Модальное окно для входа
    function showLoginModal() {
      const loginModal = document.getElementById("loginModal");
      loginModal.style.display = "block";
    }

    function showSignupModal() {
      const signupModal = document.getElementById("signupModal");
      signupModal.style.display = "block";
    }

    function hideLoginModal() {
      const loginModal = document.getElementById("loginModal");
      loginModal.style.display = "none";
    }

    function hideSignupModal() {
      const signupModal = document.getElementById("signupModal");
      signupModal.style.display = "none";
    }

    function fromSignupToSignIn() {
      const signupModal = document.getElementById("signupModal");
      signupModal.style.display = "none";
      const loginModal = document.getElementById("loginModal");
      loginModal.style.display = "block";
    }

    function login() {
      hideSignupModal()
      username = document.getElementById("username").value; // Store the username
      hideLoginModal();
    }

    // function register() {
    //   const XHR = new XMLHttpRequest();
    //   let data = document.querySelector()
    //   hideLoginModal();
    // }
    window.addEventListener("load", function() {
      function sendData() {
        const XHR = new XMLHttpRequest();

        const FD = new FormData(form);
        var object = {}

        FD.forEach((value, key) => object[key] = value);
        var json = JSON.stringify(object);

        XHR.addEventListener("load", function(event) {
          alert(event.target.responseText);
        });

        XHR.addEventListener("error", function(event) {
          alert("Не удалось провести регистрацию!")
        });

        XHR.open("POST", "http://localhost:8080/signin");

        XHR.send(json)
      }

      const form = document.getElementById("loginModalForm");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        sendData();
        console.log(form)
      })
    })

    window.addEventListener("load", function() {
      function sendData() {
        const XHR = new XMLHttpRequest();

        const FD = new FormData(form);
        var object = {}

        FD.forEach((value, key) => object[key] = value);
        var json = JSON.stringify(object);

        XHR.addEventListener("load", function(event) {
          alert(event.target.responseText);
        });

        XHR.addEventListener("error", function(event) {
          alert("Не удалось провести регистрацию!")
        });

        XHR.open("POST", "http://localhost:8080/signup");

        XHR.send(json)
      }

      const form = document.getElementById("sign-up-form");

      form.addEventListener("submit", function(event) {
        event.preventDefault();

        sendData();
        console.log(form)
      })
    })
  </script>
</body>
</html>
